<main class="container">
  <article class="postcard blue" *ngFor="let movie of listMovies">
    <a class="postcard__img_link" href="#">
      <img class="postcard__img" src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" alt="Image Title" />
    </a>
    <div class="postcard__text">
      <h1 class="postcard__title blue"><a href="#">{{movie.title}}</a></h1>
      <div class="postcard__subtitle small">
        <time >
          <i class="fas fa-calendar-alt mr-2"></i>{{movie.release_date | date:'fullDate'}}
        </time>
      </div>
      <div class="postcard__bar"></div>
      <div class="postcard__preview-txt">{{movie.overview}}</div>
